
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Restaurants Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Register Your Restaurant</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">City</th>
                    <th scope="col">Address</th>
                    <th scope="col">Opens At</th>
                    <th scope="col">Closes At</th>
                    <th scope="col">Guests to Welcome</th>
                  </tr>
                </thead>
                <tbody id="restaurantResult">
                </tbody>
            </table>
            <form onSubmit="App.castAddRestaurant(); return false;">
              <div class="form-group">
                <label for="rName">Name</label>
                <input class="form-control" id="rName"/>
                <label for="rCity">City</label>
                <input class="form-control" id="rCity"/>
                <label for="rAddress">Address</label>
                <input class="form-control" id="rAddress"/>
                <label for="rOpensAt">Opens At</label>
                <input class="form-control" id="rOpensAt"/>
                <label for="rClosesAt">Closes At</label>
                <input class="form-control" id="rClosesAt"/>
                <label for="rTotalSeats">Guests To Welcome</label>
                <input class="form-control" id="rTotalSeats"/>
              </div>
              <button type="submit" class="btn btn-primary">Add Restaurant</button>
              <hr />
            </form>
            <hr/>
            
            
          </div>
          <p id="accountAddress" class="text-center"></p>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script>
        // window.onload = function() {

        //         // App.restaurantSection(); 
        //         return false;
        //     };
    </script>
  </body>
</html>
